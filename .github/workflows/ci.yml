jobs:
  example_matrix:
    strategy:
      matrix:
        os: [ ubuntu-latest,ubuntu-latest]
        node: [16, 16]
        include:
          - os: ubuntu-latest
            node: 16
            npm: 8
    runs-on: ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - run: npm lint
      - run: npm test
